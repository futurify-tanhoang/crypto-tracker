<div id="forgot-password" class="flex-scrollable" layout="column" ms-scroll>
    <div id="forgot-password-form-wrapper" layout="column" layout-align="center center">
        <div id="forgot-password-form" class="md-whiteframe-8dp">
            <div class="logo md-accent-bg">
                <span>V</span>
            </div>

            <div class="title">THIẾT LẬP LẠI MẬT KHẨU TRUY CẬP</div>

            <form name="forgotPasswordForm" novalidate ng-submit="vm.requestResetPassword()">
                <md-input-container class="md-block" md-no-float>
                    <input type="text" name="UserName" ng-model="vm.userName" placeholder="Tài khoản" required>
                    <div ng-messages="forgotPasswordForm.UserName.$error" role="alert" multiple>
                        <div ng-message="required">
                            <span translate="forgot_password.errors.username_required"></span>
                        </div>
                    </div>
                </md-input-container>

                <md-button type="submit" class="md-raised md-accent submit-button" aria-label="Gửi yêu cầu"
                           ng-disabled="forgotPasswordForm.$invalid || forgotPasswordForm.$pristine"
                           translate="forgot_password.forgot_password" translate-attr-aria-label="forgot_password.forgot_password">
                </md-button>
            </form>
        </div>
    </div>
</div>
