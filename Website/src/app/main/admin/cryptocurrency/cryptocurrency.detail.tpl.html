<md-dialog id="faq-dialog" flex="50">
    <form ng-cloak name="cryptoForm">
        <md-toolbar class="md-accent">
            <div class="md-toolbar-tools">
                <h2>{{title}}</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="cancel()">
                    <md-icon md-svg-src="assets/angular-material-assets/img/icons/ic_close_24px.svg" aria-label="Close dialog"></md-icon>
                </md-button>
            </div>
        </md-toolbar>

        <md-dialog-content>
            <div layout="column">
                <md-input-container>
                    <label>Name</label>
                    <input type="text" name="Title" ng-model="crypto.Name" required>
                    <div ng-messages="cryptoForm.Name.$error" role="alert" multiple>
                        <div ng-message="required" class="my-message">The name is required</div>
                    </div>
                </md-input-container>
            </div>
        </md-dialog-content>

        <md-dialog-actions layout="row">
            <span flex></span>
            <md-button ng-click="cancel()" class="md-default md-raised">
                Cancel
            </md-button>
            <md-button ng-click="save()" class="md-accent md-raised" md-autofocus>
                Save
            </md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
